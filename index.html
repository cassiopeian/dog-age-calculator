<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="dog years, dog age">
    <title>Dog Years</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon-dog-age-calculator-01.png">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Quicksand:400,600|Sniglet:800&display=swap" rel="stylesheet">
</head>
<body>
    <section id="content-area">
        <header>
            <h1>Dog-Age Calculator</h1>
            <h2>How old are you in dog years?</h2>
        </header>
        <main>
            <img id="shiba-inu" src="images/shiba-inu-illustration-01.svg" alt="Shiba inu illustration" />
            <section id="bubble-and-button">
                <blockquote id="speech-bubble">
                    <p id="dog-quote">Did you know dogs age faster than humans? Enter your age below to find out how old you are in dog years!</p>
                </blockquote>
                <form>
                    <label for="age">Your current age:</label>
                    <input type="number" id="age" name="age" min="1" max="99" />
                    <button id="submit">Submit</button>
                </form>
            </section> 
        </main>
        <footer>
            <p id="copyright">&copy; 2020 Cassiopeia Neely</p>
        </footer>
    </section>
</body>
</html>
