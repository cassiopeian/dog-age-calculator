<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="dog years, dog age" />
    <meta name="theme-color" content="rgb(96 96 96)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="rgb(25, 21, 21)" />
    <title>Dog Years</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/favicon-dog-age-calculator-01.png" />
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Quicksand:400,600|Sniglet:800&display=swap" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <section class="banner"></section>
        <span id="red"></span><span id="green"></span><span id="blue"></span>
        <img id="logo" src="images/logo-dog-age-calculator-01.svg" alt="Dog Years logo" />
        <h1>Dog-Age Calculator</h1>
        <h2>How old are you in dog years?</h2>
    </header>
    <main>
        <section id="content-area">
            <img class="shiba-inu" src="images/shiba-inu-illustration-01.svg" alt="Shiba inu illustration" />
            <section>
                <blockquote id="speech-bubble">
                    <p id="dog-quote">Enter your age below to find out how old you are in <span id="neon-underline">dog years</span>!</p>
                </blockquote>
                <img class="shiba-inu mobile" src="images/shiba-inu-illustration-01.svg" alt="Shiba inu illustration" />
                <form>
                    <label for="age">Your current age:</label>
                    <input type="number" id="age" name="age" min="1" max="99" />
                    <button id="submit" type="button">Submit</button>
                </form>
            </section> 
        </section>
    </main>
    <section class="banner expanded"></section>
    <footer>
        <p id="copyright">&copy; <span id="copyright-year"></span> Cassiopeia Neely. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
